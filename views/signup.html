<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Full stack expense app</title>
</head>
<style>
    .cardcolor {
        background-color: rgb(238, 250, 250);
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 text-center">
                <form action="" method="post" class="card p-lg-4 cardcolor mt-5">
                    <div class="text-center">
                        <h1 class="">Login</h1>
                        <img src="https://cdn-icons-png.flaticon.com/128/3293/3293466.png" alt="userImage"
                            class="w-25 mb-3">
                    </div>
                    <div class="">
                        <input type="text" name="username" id="username" class="form-control mb-3" required
                            placeholder="username">
                    </div>
                    <div>
                        <input type="text" name="email" id="email" class="form-control mb-3" required
                            placeholder="email">
                    </div>
                    <div>
                        <input type="password" name="password" id="password" class="form-control mb-3" required
                            placeholder="password">
                    </div>
                    <button class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const createObject = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        }
        try{
            await axios.post("http://localhost:3000/user/signup",createObject);
            form.reset();
            alert('logged in succssfully')
        }catch(err){
            console.log(err)
        }
    })
</script>

</html>
