<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Login page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 mx-auto card  text-center">
                <form action="" method="post" class="card-body p-5">
                    <h1 class="text-center mb-3">Login</h1>
                    <div>
                        <img src="https://cdn-icons-png.flaticon.com/128/3293/3293466.png" alt="userImage"
                            class="w-25 mb-3">
                    </div>
                    <div class="form"></div>
                    <div class="mb-4">
                        <input type="text" name="email" id="email" class="form-control" required placeholder="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" id="password" class="form-control" required
                            placeholder="password">
                    </div>
                    <button class="btn btn-primary w-100 mb-3">Login</button>
                    <div class="text-center text-primary">
                        <a href="signup.html"><b>new user?</b></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const createObject = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        }
        console.log(createObject);
        try {
            const response = await axios.post('http://localhost:3000/user/login', createObject)
            alert(`${response.data.result}`);
        } catch (err) {
            alert(`${err.response.data.result}`);
        }
    })
</script>

</html>
